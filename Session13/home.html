  <body>
    <div class="main">
      <!-- 1. Header -->
      <header class="header">
        <div class="header-div">
          <div class="logo">
            <img src="./public/image/logo.png" alt="" class="icons-logo" />

          <nav class="nap-links">

                src="./public/image/user-icons.png"

            <a href="" class="link link2-margin"
              ><img
                class="header-icons"
                src="./public/image/icons_heart.png"

                alt=""

      <!-- 2. Banner -->
      <section class="banner">
        <img
          src="./public/image/background-big-banner.png"
          alt=""

        <div class="background-small">
          <div class="text-banner">

      </section>
      <!-- 3. Browse -->
      <section class="browse">
        <div class="text-browse">
          <h2 class="text1-browse">Browse The Range</h2>
          <p class="text2-browse">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.

        <div class="image-browse">
          <div class="product-browse">

            <p class="caption-browse">Dining</p>
          </div>
          <div class="product-browse">
            <img src="./public/image/living.png" alt="" class="image-div" />
            <p class="caption-browse">Living</p>

          <div class="product-browse">
            <img src="./public/image/bedroom.png" alt="" class="image-div" />
