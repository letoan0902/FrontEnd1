<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://baiform.com" method="get">
      <table>
        <tr>
          <td><label for="name">Họ và tên:</label></td>
          <td><input type="text" id="name" /></td>
        </tr>
        <tr>
          <td><label for="born">Ngày sinh:</label></td>
          <td><input type="date" id="born" /></td>
        </tr>
        <tr>
          <td><label for="sex">Giới tính:</label></td>
          <td>
            <label><input type="radio" value="Nam" name="sex" />Nam</label>
            <label><input type="radio" value="Nữ" name="sex" />Nữ</label>
          </td>
        </tr>
        <tr>
          <td><label for="cccd">Số căn cước công dân:</label></td>
          <td><input type="tel" id="cccd" /></td>
        </tr>
        <tr>
          <td><label for="issuanceDate">Ngày cấp:</label></td>
          <td><input type="date" id="issuanceDate" /></td>
        </tr>
        <tr>
          <td><label for="placeIssuance">Nơi cấp:</label></td>
          <td><input type="text" id="placeIssuance" /></td>
        </tr>
        <tr>
          <td><label for="telephone">Số điện thoại:</label></td>
          <td><input type="tel" id="telephone" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="permanentAddress">Địa chỉ thường trú:</label></td>
          <td>
            <textarea name="permanentAddress" id="permanentAddress"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="temporaryResidenceAddress">Địa chỉ tạm trú:</label>
          </td>
          <td>
            <textarea
              name="temporaryResidenceAddress"
              id="temporaryResidenceAddress"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="type">Loại căn cước công dân:</label></td>
          <td>
            <label
              ><input
                type="radio"
                value="Căn cước công dân mới"
                name="type"
              />Căn cước công dân mới</label
            >
            <label
              ><input
                type="radio"
                value="Căn cước công dân cũ"
                name="type"
              />Căn cước công dân cũ</label
            >
          </td>
        </tr>
        <tr>
          <td><label for="nation">Dân tộc:</label></td>
          <td><input type="text" name="nation" /></td>
        </tr>
        <tr>
          <td><label for="religion">Tôn giáo:</label></td>
          <td><input type="text" name="religion" /></td>
        </tr>
        <tr>
          <td><label for="nationality">Quốc tịch:</label></td>
          <td><input type="text" name="nationality" value="Việt Nam" /></td>
        </tr>
        <tr>
          <td><label for="parents">Họ tên cha/mẹ:</label></td>
          <td><input type="text" name="parents" /></td>
        </tr>
        <tr>
          <td><label for="cccdParents">Số CMND/CCCD của cha/mẹ:</label></td>
          <td><input type="tel" id="cccdParents" /></td>
        </tr>
        <tr>
          <td><label for="city">Tỉnh/Thành Phố:</label></td>
          <td>
            <select name="city" id="city">
              <option value="Lớp 1">Chọn Tỉnh/Thành phố</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><button>Gửi thông tin</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
