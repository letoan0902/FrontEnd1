<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Center Align Text</h3>
    <p>
      To just center the text inside an element, use
      <span style="background-color: rgb(243 242 242); color: rgb(211 72 102)"
        >text-alight:center;</span
      >
    </p>
    <div style="border: 2px solid green; padding: 7px">
      <center>This text is centered.</center>
    </div>
    <div
      style="
        background-color: rgb(229 233 237);
        border-left: 10px;
        padding-left: 10px;
      "
    >
      <p style="padding-top: 10px"><b>Example:</b></p>
      <div
        style="
          background-color: white;
          border-left: 5px solid rgb(7 174 111);
          padding-left: 10px;
        "
      >
        <p>
          <span style="color: rgb(152 56 66)">. center </span>{ <br />
          <span style="color: rgb(229 81 65); margin-left: 10px"
            >text-align</span
          >: <span style="color: rgb(48 49 201)">center</span>; <br />
          <span style="color: rgb(229 81 65); margin-left: 10px">border</span>:
          <span style="color: rgb(48 49 201)">3px solid green</span>;<br />
          }
        </p>
      </div>
      <button
        style="
          background-color: rgb(1 173 111);
          color: white;
          border: 0px;
          border-radius: 3px;
          padding: 5px;
          margin-bottom: 15px;
        "
      >
        Try it Yourself >>
      </button>
    </div>
  </body>
</html>
