<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Bai7session7.css">
</head>
<body>
    <div class="container">
        <h3 class="title">New message to @mdo</h3>
        <ion-icon name="close-outline" class="icon"></ion-icon>
        <br>
        <hr>
        <br>
        <form action="">
            <label for="recipient" class="label">Recipient:</label>
            <br>
            <input type="text" id="recipient" placeholder="@mdo" class="input">
            <br><br>
            <label for="message" class="label">Message:</label>
            <br>
            <textarea name="message" id="message" class="textarea"></textarea>
            <br><br>
            <hr class="divider">
            <button class="button" id="button1">Close</button>
            <button class="button" id="button2">Send message</button>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
